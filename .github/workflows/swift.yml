name: Swift

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Clean
      run: xcodebuild clean 
    - name: Build-for-testing
      run: xcodebuild build-for-testing -project MusicTouch.xcodeproj -scheme MusicTouch -allowProvisioningUpdates
    - name: Run tests
      run: xcodebuild test -project MusicTouch.xcodeproj -scheme MusicTouch -destination "platform=iOS Simulator,name=iPhone 11 Pro"
    - name: Clean2
      run: xcodebuild clean 
    - name: Build
      run: xcodebuild build -project MusicTouch.xcodeproj -scheme MusicTouch
    - name: Run tests2
      run: xcodebuild test -project MusicTouch.xcodeproj -scheme MusicTouch -destination "platform=iOS Simulator,name=iPhone 11 Pro"
